<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Portfolio mini</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/6aa1088f86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="img/logo_dark.png" alt="logo">
            </div>
            <div class="navbar">
                <div class="navbar__list">
                    <div class="navbar__item">
                        <i class="fa-solid fa-house-user"></i>
                        <p class="navbar__item-title">Home</p>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <p class="navbar__item-title">Education</p>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="navbar__item-title">Skills</p>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-briefcase"></i>
                        <p class="navbar__item-title">Projects</p>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-envelope"></i>
                        <p class="navbar__item-title">Contacts</p>
                    </div>
                </div>
            </div>
            <div class="main">
                <section class="home">
                    <div class="home__welcome">
                        <h1 class="home__welcome-title">Yu N</h1>
                        <p class="home__welcome-desc">Hello!</p>
                    </div>
                    <div class="home__image">
                        <img src="img/hero.jpg" alt="hero">
                    </div>
                </section>
                <section class="education">
                    
                </section>
                <section class="skills">

                </section>
                <section class="Projects">

                </section>
                <section class="Contacts">

                </section>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
